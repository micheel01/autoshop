<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">

</head>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <div class="header-item">
                <a class="header-link" href="index.html">
                    <img src="assets/img/logo.jpg" alt="" class="header-image" />
                </a>
            </div>
        </div>
        <div class="container header-container">
            <div class="header-item">
                <a class="header-link" href="index.html">Home</a>
            </div>
            <div class="header-item">
                <a class="header-link" href="sobre.html">Sobre Nós</a>
            </div>
        </div>
    </header>
    <div class="container form2">
        <div>
            <img class="imagesrc" src="assets\img\image_garage.jpg">
        </div>
        <div class="container-form2">
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastro</h1>
                        </div>
                        <div class="login-button">
                            <button> <a href="">Entrar</a></button>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input for="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required></label>
                    </div>
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input for="lastname" type="text" name="lastname" placeholder="Digite Sobrenome"
                            required></label>
                    </div>
                    <div class="input-box">
                        <label for="Email">E-mail</label>
                        <input for="Email" type="email" name="Email" placeholder="Digite seu Email" required></label>
                    </div>
                    <div class="input-box">
                        <label for="Number">Celular</label>
                        <input for="Number" type="tel" name="Number" placeholder="(xx) xxxxx-xxxx" required></label>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input for="password" type="password" name="password" placeholder="Digite Sua Senha"
                            required></label>
                    </div>
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme Sua Senha</label>
                        <input for="Confirmpassword" type="password" name="Confirmpassword"
                            placeholder="Digite Sua Senha" required>
                    </div>


                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h4>Gênero</h4>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <div class="teste">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="female" name="gender">
                                    <label for="Female">Feminino</label>
                                </div>

                                <div class="gender-input">
                                    <input type="radio" id="none" name="gender">
                                    <label for="none">Prefiro não dizer</label>
                                </div>
                            </div>

                            <div class="gender-input">
                                <div class="gender-title">
                                    <h4>Politica e Privacidade</h4>


                                    <div class="checkbox">
                                        <input type="checkbox" id="none" name="gender">
                                        <label for="check">Concordo com os termos de Politica e Privacidade</label>

                                        <div class="checkbox">
                                            <input type="checkbox" id="none" name="gender">
                                            <label for="check">Quero receber e-mails com promoçoes e
                                                novidades</label>
                                        </div>
                                    </div>

                                    <div class="continue-button">
                                        <button><a href="#">Continuar</a></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>


    </form>

    <footer>
        <div class="foot">
            <img class="foot-image" src="assets/img/logo.jpg"/>
            <p>2023 Autoshop © - Todos os direitos reservados. Política de Privacidade.</p>
        </div>
    </footer>

</body>

</html>
